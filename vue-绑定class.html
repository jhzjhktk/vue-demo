<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://vuejs.org/js/vue.js"></script>
    <style>
        .active > span{
            font-size: 50px;
        }
        .color{
            color: red;
        }
        .bg{
            background-color: coral;
        }
        .b{
            border: 5px solid cornflowerblue;
        }
        .bigSize{
            font-size: 80px;
        }
    </style>
</head>
<body>
    <!-- class名对象内联 -->
    <div id="demo" class="bg" :class="{active: isActive,color:mycolor}">
        挂载元素下的文字<br><br><br>
        <span>挂载元素子元素的文字</span><br><br><br>
        <div v-bind:class="{color: myColor2}">挂载元素的子元素box</div>
    </div>
    
    <br>
    <br>
    <br>

    <div id="demo2" :class="boxClassName">
        class名绑定的数据对象不内联
        <div :class="divClass" class="bg">子元素</div>
    </div>

    <div id="demo3" :class="classNameObj">
        绑定一个返回对象的计算属性
    </div>

    <div id="demo4" :class="[className1,className2,{bg:isClassName3},isColorRed?myColor:'']">
        数组class
    </div>

    <script>
        var vm = new Vue({
            el: '#demo',
            data: {
                isActive: true,
                mycolor: false,
                myColor2: true
            }
        })

        var vm2 = new Vue({
            el: '#demo2',
            data: {
                isBg: true,
                boxClassName: {
                    color: true,
                    b: true
                },
                divClass:{
                    bigSize:true
                }
            }
        })

        var vm3 = new Vue({
            el: '#demo3',
            data: {
                isBigSize: true,
                isColorRed: false
            },
            computed: {
                classNameObj: function () {
                    return {
                        bigSize: this.isBigSize&&!this.isColorRed
                    }
                }
            }
        })

        var vm4 = new Vue({
            el: '#demo4',
            data: {
                className1: 'bigSize',
                className2: '',
                isClassName3: true,
                isColorRed: true,
                myColor: 'color'
            }
        })

    </script>

</body>
</html>
