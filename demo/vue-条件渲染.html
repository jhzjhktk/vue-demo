<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
    <div class="demo1">
        <template v-if="loginType=='tel'">
            <label>电话</label>
            <input type="text" placeholder="电话" key="aa" >
        </template>
        <template v-else>
            <label for="">邮件</label>
            <input type="text" placeholder="邮件" key="bb">
        </template>

        <button v-on:click="changeType">切换</button>

    </div>

    

    <script>
        var vm = new Vue({
            el: '.demo1',
            data: {
                loginType: 'tel'
            },
            methods: {
                changeType: function(){
                    console.log(this.loginType)
                    this.loginType = 'email'
                    console.log(this.loginType)
                }  
            }
        })
    </script>
</body>
</html>
